<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        .image {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .prev, .next {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease;
        }

        .prev:hover,
        .next:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .prev:active,
        .next:active {
            transform: scale(0.95);
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div class="main">
        <button class="prev"><i class="fa-solid fa-angle-left"></i></button>
        <img class="image" src="" width="300">
        <button class="next"><i class="fa-solid fa-angle-right"></i></button>
    </div>

    <script src="imageslider.js"></script>
</body>
</html>
